<link rel="import" href="iron-list.html">


<script>
  class VaadinScroller extends PolymerIronList {

    static get is() {
      return 'vaadin-scroller';
    }

    static get properties() {
      return {
        size: Number,

        _vidxOffset: {
          value: 0
        }
      }
    }

    static get observers() {
      return [
        '_sizeChanged(size)'
      ]
    }

    /**
    * @protected
    */
    _updateScrollerItem(item, index) {}
    /**
    * @protected
    */
    _afterScroll() {}
    /**
    * @protected
    */
    _getRowTarget() {}
    /**
    * @protected
    */
    _createRow() {}

    _sizeChanged(size) {
      // TODO: Temporary solution. Override iron-list functions so that items array isn't needed anymore
      // and handle million dollar scrolling right here.
      var scrollTop = this.scrollTop;
      const items = [];
      for (let i = 0; i < size; i++) {
        items.push('item-' + i);
      }
      this.items = items;
      this.scrollTop = scrollTop;
    }

    _createPool(size) {
      var i, inst;
      var physicalItems = new Array(size);
      for (i = 0; i < size; i++) {
        inst = this._createRow();
        physicalItems[i] = inst;
        this._getRowTarget().appendChild(inst);
      }
      return physicalItems;
    }

    /**
     * Assigns the data models to a given set of items.
     * @param {!Array<number>=} itemSet
     */
    _assignModels(itemSet) {
      this._iterateItems(function(pidx, vidx) {
        var el = this._physicalItems[pidx];
        this._updateScrollerItem(el, vidx + (this._vidxOffset || 0));
      }, itemSet);
    }

    _scrollHandler() {
      super._scrollHandler();
      this._afterScroll();
    }

    _createFocusBackfillItem() {
      // Ignore
    }


    // update() {

    // ready() {

    //   this._render();
    //   requestAnimationFrame(() => {
    //     this.updateViewportBoundaries();
    //     requestAnimationFrame(this._render.bind(this));
    //   });
    // }

  }

  customElements.define(VaadinScroller.is, VaadinScroller);
</script>
